<script type="text/javascript"> 
function createTable()
{

      checkbox.id = "checkId"; 
      checkbox.className = "check"+"Row-"+r+"Column-"+c
      console.log(checkbox);
      
      y.appendChild(checkbox);  
              
    }
   }


}
$(".check").click(function(){

})
</script>
